<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar no-padding color="dark">
      <img src="assets/imgs/fondo.jpg" alt="">
      <div padding>
          <h4 style="color:#D4AF37">Pablo Garcés</h4>
          <h4 style="color:#D4AF37">Balance: 1000€</h4>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="fondo-dark">
    <ion-list class="lista-dark" no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
