<ion-header>
    <ion-navbar class="principal">
      <button ion-button menuToggle>
        <ion-icon name="menu" color="oro"></ion-icon>
      </button>
  
      <div class="logo">
        <img src="assets/imgs/logof.png" alt="">
      </div>
  
      <ion-buttons start>
        <button ion-button icon-only (click)="abrirChat()">
          <ion-icon name="contact" color="oro"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>


<ion-content no-padding>

    <ion-card class="principal" padding>
        <h1>
            <span style="color:#000">{{perfil.disponible | number: '1.2-2'}}</span>€
        </h1>
        <div class="mini">
          Total Disponible
        </div>
   </ion-card>

 <div class="center">
    <h3 style="color: #D4AF37">Solicitar Retiro</h3>
 </div>

  <ion-list no-lines>
      <ion-item>
          <ion-label floating>Cantidad</ion-label>
          <ion-input type="number" step="0.1" min="0" [(ngModel)]="movimiento.cantidad"></ion-input>
        </ion-item>

        <ion-item>
           <button ion-button color="primary" (click)="solicitarRetiro()">Solicitar</button>
          </ion-item>

  </ion-list>

  <div class="center">
      <h3 style="color: #D4AF37">Depósito</h3>
   </div>
  
    <ion-list no-lines>
        <ion-item>
            <ion-label floating>Cantidad</ion-label>
            <ion-input type="number" step="0.1" min="0" [(ngModel)]="deposito.cantidad"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Concepto de transacción</ion-label>
              <ion-input type="text" [(ngModel)]="deposito.concepto"></ion-input>
            </ion-item>
  
          <ion-item>
             <button ion-button color="primary" (click)="notificarAbono()">Enviar</button>
            </ion-item>
  
    </ion-list>


</ion-content>
