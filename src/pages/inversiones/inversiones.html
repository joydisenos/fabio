<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <div class="logo">
        <img src="assets/imgs/logof.png" alt="">
      </div>

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <div padding>
      <ion-segment [(ngModel)]="compras">
        <ion-segment-button value="coches">
          Coches
        </ion-segment-button>
        <ion-segment-button value="inmobiliarias">
          Inmobiliarias
        </ion-segment-button>
        <ion-segment-button value="off">
            Off-Store
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>


<ion-content padding class="fondo-dark">
<div [ngSwitch]="compras">
  <ion-list class="lista-dark" *ngSwitchCase="'coches'">
    
    <button ion-item (click)="abrirDetalles()">
        <ion-icon name="logo-euro" start></ion-icon>
        Compra de Vehículo Ferrari 250 GTO
      </button>
      
    
      <button ion-item (click)="abrirDetalles()">
          <ion-icon name="logo-euro" start></ion-icon>
        Porche Spyder
      </button>
      <button ion-item (click)="abrirDetalles()">
          <ion-icon name="logo-euro" start></ion-icon>
        Nissan 350z
      </button>
      
  </ion-list>

  <ion-list class="lista-dark" *ngSwitchCase="'inmobiliarias'">
      <button ion-item (click)="abrirDetalles()">
        <ion-icon name="logo-euro" start></ion-icon>
        Propiedad 2 Plantas
      </button>
     
      <button ion-item (click)="abrirDetalles()">
          <ion-icon name="logo-euro" start></ion-icon>
        5000 mts2 Terreno
      </button>

      <button ion-item (click)="abrirDetalles()">
          <ion-icon name="logo-euro" start></ion-icon>
        Edificio de 5 pisos
      </button>

      <button ion-item (click)="abrirDetalles()">
          <ion-icon name="logo-euro" start></ion-icon>
        Conjunto Residencial Pino
      </button>
     
       
    </ion-list>

    <ion-list class="lista-dark" *ngSwitchCase="'off'">
        
        <button ion-item (click)="abrirDetalles()">
            <ion-icon name="logo-euro" start></ion-icon>
            Compra de Vehículo Ferrari 250 GTO
          </button>
          <button ion-item (click)="abrirDetalles()">
              <ion-icon name="logo-euro" start></ion-icon>
            Compra de Acciones Lays
          </button>
          <button ion-item (click)="abrirDetalles()">
              <ion-icon name="logo-euro" start></ion-icon>
            Compra de Franquicia Arturo's
          </button>
          <button ion-item (click)="abrirDetalles()">
              <ion-icon name="logo-euro" start></ion-icon>
            Compra Cuadros Coleccionables
          </button>
          
      </ion-list>
  </div>

</ion-content>
