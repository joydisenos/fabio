<ion-header>
    <ion-navbar class="principal">
     
  
      <div class="logo">
        <img src="assets/imgs/logof.png" alt="">
      </div>
  
  
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
          <div padding>
            <button
                ion-button 
                (click)="loginUser()"
                type="submit"
                color="primary"
            >
              Iniciar Sesión
            </button>
    
            <button
              ion-button 
              (click)="signin()"
              type="submit"
              color="secondary"
            >
              Registrar
            </button>
          </div>
        </form>
      </ion-list>

</ion-content>
